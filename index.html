<!doctype html>
<html lang="en">

    <head>
        <title>Hello, world!</title>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!---Fontawsome-->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
            crossorigin="anonymous">
            <style>
                .card{
                    max-width:500px;
                }

                .carousel-indicators li {
                    display: inline-block;
                    width: 24px;
                    height: 24px;
                    margin: 10px;
                    text-indent: 0;
                    cursor: pointer;
                    border: none;
                    border-radius: 10%;
                    background-color: green;
                    box-shadow: inset 1px 1px 1px 1px rgba(0,0,0,0.5);       
                    list-style-type: square;
                }


                .carousel-indicators .active {
                    width: 24px;
                    height: 24px;
                    margin: 10px;
                    background-color: #ffff99;
                }
            </style>
    </head>

    <body>
        <header>
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                    
                <a class="navbar-brand" href="#">
                        <img src="images/logo.svg" class="d-inline-block align-top" alt="">
                        
                        </a>
                        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
                                <span class="navbar-toggler-icon"></span>
                            </button>
                    <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-item nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-item nav-link" href="#">About</a>
                    </li>
                <li class="nav-item dropdown">                  
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown">
                        Products
                    </a>
                    <div class="dropdown-menu">
                        <a class="dropdown-item" href="#">Product 1</a>
                        <a class="dropdown-item" href="#">Product 2</a>
                    </div>
                </div>
                </li>
                </ul>
            </nav>
        </header>
        <section>
                <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                     <!-- Indicators -->
                        <ol class="carousel-indicators" style="color: green">
                          <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active" ></li>
                          <li data-target="#carouselExampleIndicators" data-slide-to="1" ></li>
                          <li data-target="#carouselExampleIndicators" data-slide-to="2" ></li>
                        </ol>
                         <!-- Wrapper for slides -->
                        <div class="carousel-inner">
                          <div class="carousel-item active">
                            <img class="d-block w-100" src="images/slide1.png" alt="First slide">
                          </div>
                          <div class="carousel-item">
                            <img class="d-block w-100" src="images/slide2.jpg" alt="Second slide">
                          </div>
                          <div class="carousel-item">
                            <img class="d-block w-100" src="images/slide3.jpeg" alt="Third slide">
                          </div>
                        </div>

                        <!--Controls for Carousel-->
                        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                        <i class="fas fa-arrow-circle-left fa-3x"></i>
                          <span class="sr-only">Previous</span>
                        </a>
                        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                          <i class="fas fa-arrow-circle-right fa-3x"></i>
                          <span class="sr-only">Next</span>
                        </a>
                      </div>    
                      </div>
        </section>

        <style>

            .carousel-indicators li {
                border-radius: 50%;
                color: green;

            }

             </style>



        <section>
                <div class="card mx-auto" style="width: 18rem;">
                    <img class="card-img-top" src="images/thumb.jpeg" alt="Card image cap">
                    <div class="card-body">
                          <a href="#" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">View Full Image</a>
                    </div>
                </div>

                    <!-- Modal -->
                <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                        <img class="img-fluid" src="images/full.jpeg" alt="Full View">
                        </div> 
                    </div>
                </div>
        </section>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.2.1.min.js" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
            crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
            crossorigin="anonymous"></script>
        <script src="scripts/main.js"></script>
    </body>

</html>
